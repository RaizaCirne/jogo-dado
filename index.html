<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fira+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/img/Vector.svg" alt="">
    </div>
  </header>

  <main>

    <div>
      <input type="text" name="input" value="Digite seu texto" class="texto-digitado">
    </div>

    <section class="botao-caixa">
      <div>
        <img src="./assets/img/exclamacao_1.svg" alt="">
        <p class="paragrafo-dois">Apenas letras minúsculas e sem acento.</p>
      </div>

      <div class="botao">
        <!-- <button class="botao-azul-escuro">Criptografar</button> -->
        <button class="botao-azul-escuro" onclick="myFunction()">Criptografar</button>
        <button class="botao-azul-claro" onclick="myFunction()">Descriptografar</button>
        <!-- <button class="botao-azul-claro">Descriptografar</button> -->
      </div>
    </section>

    <section class="texto-resultante">
      <div id="myDIV">
        <img src="./assets/img/High quality products 1 1.svg" alt="">
      </div>
      <h1>Nenhuma mensagem encontrada</h1>
      <p class="paragrafo-tres">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </section>

  </main>

  <script>
    function myFunction() {
      var x = document.getElementById('myDIV');
      if (x.style.display === 'none') {
        x.style.display = 'block';
      } else {
        x.style.display = 'none';
      }
    }
  </script>

</body>

</html>
