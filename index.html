<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fira+Sans:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/img/logo.svg" alt="Logo da Alura">
    </div>
  </header>

  <main>
    <section>

      <input class="input" placeholder="Digite seu texto">

      <div class="info">
        <img src="./assets/img/exclamacao.svg" alt="Simbolo de exclamação">
        <p>Apenas letras minúsculas e sem acento</p>
      </div>

      <div class="botao">
        <button type="button" class="botao-criptografar">Criptografar</button>
        <button type="button" class="botao-descriptografar">Descriptografar</button>
      </div>
    </section>

    <section>
      <textarea class="mensagem" cols="20" rows="10"></textarea>
      <button class="copiar">Copiar</button>
    </section>
  </main>

</body>

</html>
