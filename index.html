<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header class="logo">
    <img src="/assets/img/logo.svg" alt="Logo da Alura">
  </header>

  <main class="flex">
    <section class="principal">
      <!-- <input class="principal_input" type="text" placeholder="Digite seu texto"> -->
      <textarea class="principal__text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

      <div class="principal__informacoes">
        <img src="/assets/img/exclamacao.svg" alt="Ícone de exclamação">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>

      <div class="principal__botao">
        <button type="button" class="principal__botao--criptografar">Criptografar</button>
        <button type="button" class="principal__botao--descriptografar">Descriptografar</button>
      </div>
    </section>

    <!-- <section class="mensagem">
      <div class="mensagem_conteudo">
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </section> -->

    <section class="mensagem">
      <textarea class="mensagem__text-area" cols="20" rows="10"></textarea>
      <button class="mensagem__botao">Copiar</button>
    </section>
  </main>

</body>

</html>
